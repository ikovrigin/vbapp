version: '3.5'
services:
  backend:
    image: backend
    build:
      dockerfile: Dockerfile
      context: ./backend
    ports:
      - 8000:8000
  frontend:
    image: frontend
    build:
      dockerfile: Dockerfile
      context: ./frontend
    ports:
      - 8080:8080
  proxy:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - 81:81
    volumes:
      - type: bind
        source: ./proxy/nginx-proxy.conf
        target: /etc/nginx/conf.d/proxy.conf
      - type: bind
        source: ./proxy/app.crt
        target: /etc/ssl/certs/app.crt
      - type: bind
        source: ./proxy/app.key
        target: /etc/ssl/private/app.key
